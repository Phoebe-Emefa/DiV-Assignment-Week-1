<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title> A JavaScript program that accept two integers and display the larger integer.</title>
</head>
<body>
      <img class="wave" src="img/wave.png">
      <div class="container">
        <div class="img">
          <img src="img/code.svg">
        </div>
        <div class="input-content">
          <form action="#">
            <img src="img/top.svg">
            <h2 class="title">Ready?</h2>
                  <div class="input-div one">
                    <div class="i">
                          <i class="far fa-keyboard"></i>
                    </div>
                    <div class="div">
                        <h5>Enter First Number</h5>
                        <input type="text" class="input" id="firstNum" value="()">
                    </div>
                  </div>
                  <div class="input-div two">
                    <div class="i"> 
                        <i class="far fa-keyboard"></i>
                    </div>
                    <div class="div">
                        <h5>Enter Second Number</h5>
                        <input type="text" class="input" id="secondNum" value="()">
                    </div>
                  </div>
                  <input type="submit" class="btn" value="Return Larger Number">
                </form>
            </div>
          
              <p class="result"></p>
          
        </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
